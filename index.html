<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Pathshala</title>
    <!-- daisyui cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn link for icon  -->
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-[…]” crossorigin="anonymous" referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- navbar section -->
      <nav class="sticky top-0">
        <div class="navbar bg-gray-100 shadow-sm">
          <div class="navbar-start">
            <p class="text-xl pl-5">
              English
              <span
                ><i class="fa-brands fa-windows text-2xl text-[#0078D6]"></i
              ></span>
              <span>পাঠশালা</span>
            </p>
          </div>
          <div class="navbar-end flex gap-3 pl-5">
            <button
              class="btn text-[#422AD5] hover:bg-[#422AD5] hover:text-white"
            >
              <span class="text-lg">?</span>FAQ
            </button>
            <button
              class="btn text-[#422AD5] hover:bg-[#422AD5] hover:text-white"
            >
              <span class="text-lg"
                ><i class="fa-solid fa-book-open-reader"></i></span
              >Learn
            </button>
            <button
              class="btn text-[#422AD5] hover:bg-[#422AD5] hover:text-white"
            >
              <span class="text-lg"
                ><i class="fa-solid fa-right-from-bracket"></i></span
              >Logout
            </button>
          </div>
        </div>
      </nav>
      <!-- banner section -->
      <section
        class="w-11/12 mx-auto flex justify-between gap-60 items-center mt-16"
      >
        <!-- banner left site -->
        <div>
          <h1 class="text-3xl font-bold">
            <span class="text-[#00BCFF]">English</span> is Easy!!
          </h1>
          <p class="pt-5 leading-relaxed">
            আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা
            আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে
            <br />
            অন্য একটি Level এ
          </p>
          <div class="flex flex-col gap-4">
            <!-- First input field -->
            <label class="input validator mt-6 mb-1">
              <input
                type="text"
                required
                placeholder="Enter Your Name"
                minlength="3"
                maxlength="30"
              />
            </label>

            <!-- Second inupt field  -->
            <label class="input validator">
              <input
                type="text"
                required
                placeholder="Enter Login Code(12345)"
                minlength="3"
                maxlength="30"
              />
            </label>
          </div>
          <div class="pt-6">
            <button class="btn text-white bg-[#422AD5]">Get Started</button>
          </div>
        </div>
        <!-- banner right side -->
        <div>
          <img class="" src="assets/hero-student.png" alt="" />
        </div>
      </section>
    </header>
    <footer class="mt-30 mb-10 border-t-2 border-gray-200">
      <!-- flex div-->
      <div class="w-11/12 mx-auto flex justify-between items-center mt-12">
        <!-- footer left side -->
        <div>
          <p class="text-xl">
            English 
            <span
              ><i class="fa-brands fa-windows text-xl text-[#0078D6]"></i
            ></span>
            <span>পাঠশালা</span>
          </p>
          <h1 class="pt-4 mb-2">ইংরেজি শিখুন সহজে</h1>
          <small class="mt-2">Providing ED-Tech Applications since 2025</small>
        </div>
        <!-- footer right side -->
        <div>
          <h2 class="text-sm">FOLLOW US</h2>
          <div class="flex gap-1 pt-3">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </div>
    </footer>
    <script src="script/connect.js"></script>
  </body>
</html>
